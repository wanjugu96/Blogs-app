{% extends 'base.html'%}
{%block styles%}

<link href="\static\css\index.css" rel="stylesheet">
{{super()}}
    
{%endblock%}
{% block content%}
<div class="container">
<div class="col-sm-8">
<h1 class="display-4">{{blog.title}}</h1>
      {{format_blog|safe}}

      <h6>Submitted by : {{blog.name}}</h6>
    </div>
     <p class="lead">
    <a class="btn btn-primary btn-sm" href="{{url_for('main.comment',blogid=blog.id)}}" role="button">Comment on blog</a>
  </p>
    
    
        <hr class="my-4">
        <h4>Comments: </h4>
            <div class="row">
  
            {%for comment in comments%}
            <div class="col-md-3 comment">
                
                <p>{{comment.comment}}</p>
                <p>Comment by: ~{{comment.name}}
                
            </div>
            <form action="{{ url_for('main.deletecomment',commentid=comment.id) }}" method='post' class="delete-entryy">
          <input type="hidden" name="comment_id" value="{{ comment.id }}">
          <input class="btn btn-danger btn-sm" type="submit" value="Delete Comment" />
</form>
            {%endfor%}
        </div>

        
        
                
    
    </div>


    {%endblock%}
</div>
